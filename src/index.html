<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Главная</title>
</head>
<body class="body">
  <div class="body__background">
    <div class="body__background-elements element">
      <div class="element__sunny element__sunny-first"></div>
      <div class="element__sunny element__sunny-second"></div>
      <div class="element__sunny element__sunny-third"></div>
      <div class="element__sunny element__sunny-forth"></div>
      <div class="element__sunny element__sunny-fives"></div>
      <div class="element__bird"></div>
      <div class="body__gradient">
        <div class="container">
          <header class="header">
            <div class="header__container" >
              <a class="header__logo logo" href="index.html">
                <h1 class="logo__h1">f &nbsp;&nbsp;&nbsp;rest</h1>
                <p class="logo__text">SONG</p>
              </a>
              <div class="header__sing-bird"></div>
              <div class="header__choose-block choose">
                <div class="choose__block">
                  <div class="choose__lang">
                    <p class="choose__lang-en">англ</p>
                    <p class="choose__lang-ru choose__lang_active">ру</p>
                  </div>
                  <div class="choose__theme">
                    <div class="choose__theme-icon_moon"></div>
                    <div class="choose__theme-icon_sun choose__theme-icon_sun_active"></div>
                  </div>
                </div>
                <div class="header__score score">
                  <p class="score__text">Счет:</p>
                  <p class="score__score">0</p>
                </div>
              </div>
              <nav class="header__nav nav">
                <a class="nav__link" href="index.html">Главная</a>
                <a class="nav__link" href="quiz.html">Викторина</a>
                <a class="nav__link" href="gallery.html">Галерея</a>
              </nav>
            </div>
          </header>
          <main class="page">
            <div class="page__welcome">guess a bird...</div>
          </main>
        </div>
        <footer class="footer">
          <div class="body__birds">
            <input class="input-circle input-circle1" type="radio" id="circle1" >
            <input class="input-circle input-circle2" type="radio" id="circle2" >
            <input class="input-circle input-circle3" type="radio" id="circle3" >
            <input class="input-circle input-circle4" type="radio" id="circle4" >
            <input class="input-circle input-circle5" type="radio" id="circle5" >
            <input class="input-circle input-circle6" type="radio" id="circle6" >
            <label for="circle1" class="pajaro pajaro1"><span></span></label>
            <label for="circle2" class="pajaro pajaro2"><span></span></label>
            <label for="circle3" class="pajaro pajaro3"><span></span></label>
            <label for="circle4" class="pajaro pajaro4"><span></span></label>
            <label for="circle5" class="pajaro pajaro5"><span></span></label>
            <label for="circle6" class="pajaro pajaro6"><span></span></label>
          </div>
          <div class="footer__data">
            <a href="https://rs.school/js/" target="_blank" class="footer__rss">RSSchool</a>
            <p class="footer__year">2022</p>
          </div>
          <div class="footer__owner">
            <a href="https://github.com/mskmee" target="_blank" class="footer__git">@mskmee</a>
          </div>
        </footer>
      </div>
    </div>
  </div>
